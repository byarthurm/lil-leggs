<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Legs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
      <div class="logo">
        <img src="../img/logo-lillegs.png" alt="">
      </div>
      <div class=button-div> 
        <a href="historico.html"><button id="btnHistorico">Histórico</button></a>
      </div>
  </header>

  <main>
    <div class="container-all">
      <section class="sec-info d-flex column j-center">
        <h1>Dashboard</h1>
        <div class="container d-flex column a-center j-center">
          <div class="data-container a-center s-between">
            <div class="sensor-data-temp d-flex column center">
              <h2>Temperatura</h2>
              <div class="arrumando">
                <div class="d-flex gap-pp">
                  <i class="fas fa-thermometer-half"></i>
                  <div id="temperature"></div>
                </div>
              </div>
            </div>
            <div class="sensor-data-flow d-flex column center">
              <h2>Fluxo do Flúido</h2>
              <div class="arrumando">
                <div class="d-flex gap-pp">
                  <i class="fas fa-water"></i>
                  <div id="flow"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="div-leds">
            <h2>LEDs Ligados</h2>
            <div class="led-blue" style="display: none;"></div>
            <div class="led-yellow" style="display: none;"></div>
            <div class="led-white" style="display: none;"></div>
          </div>

          <div class="div-grafic center">
            <div class="grafic">
              <p class="text-grafico">Gráfico de Temperatura</p>
              <canvas id="myChart1" style="width: 100%; max-width: 600px"></canvas>
            </div>
            <div class="grafic">
              <p class="text-grafico">Gráfico de Fluxo</p>
              <canvas id="myChart2" style="width: 100%; max-width: 600px"></canvas>
            </div>
          </div>

        </div>
      </section>
  
      <section class="sec-status">
        
        <div class="teste-div d-flex column center gap-pp">
          <h3 class="status-text">Status de Funcionamento</h3>
          <div class="mensagens-div">
            <h4 class="mensagem1">Temperatura acima da media!</h4>
            <h4 class="mensagem2">Fluxo irregular!</h4>
            <h4 class="mensagem3">Tudo funcionado perfeitamente</h4>
          </div>
      </div>
      
      <div class="teste-div d-flex column center">
      <h3>Temperatura</h3>
          <div class="d-flex column center">
              <div class="reto1 bg-white d-flex j-center a-bottom">
                  <div id="thermometerLevel" class="reto2 bg-blue"></div>
              </div>
              <div class="redondo bg-white bola1 d-flex center">
                  <div class="redondo bg-blue bola2 d-flex center" id="temperatureCircle"><p id="temperatureDisplay" class="temp">0°C</p></div>
              </div>
          </div>
      </div> 

      <div class="teste-div d-flex column center gap-p">
        <h3>Fluxo de Flúido</h3>
        <div class="drop d-flex center"><p class="flow-text">10 m³/h</p></div>
    </div>     
         
      </section>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="../script.js"></script>
</body>
</html>
