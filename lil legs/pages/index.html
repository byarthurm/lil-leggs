<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Legs</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
      <div class="logo">
        <img src="../img/logo-lillegs.png" alt="">
      </div>
      <div class=button-div> 
        <a href="historico.html"><button id="btnHistorico">Hist√≥rico</button></a>
      </div>
  </header>

  <main>
    <div class="container-all">
      <section class="sec-info">
        <div class="container">

          <div class="data-container">
            <div class="sensor-data-temp">
              <h2>Temperatura</h2>
              <div class="arrumando">
                <i class="fas fa-thermometer-half"></i>
                <div id="temperature"></div>
              </div>
            </div>
            <div class="sensor-data-flow">
              <h2>Fluxo do fluido</h2>
              <div class="arrumando">
                <i class="fas fa-water"></i>
                <div id="flow"></div>
              </div>
            </div>
          </div>

          <div>
            <div class="div-leds">
              <h2>Led's</h2>
              <div class="led-yellow"></div>
              <div class="led-white"></div>
              <div class="led-blue"></div>
              <h2>Legenda</h2>
            </div>
          </div>

          <div class="div-grafic">
            <div class="grafic1">Grafico de temperatura
              <canvas id="myChart1" style="width: 100%; max-width: 600px"></canvas>
            </div>
            <div class="grafic2">Grafico de fluxo
              <canvas id="myChart2" style="width: 100%; max-width: 600px"></canvas>
            </div>
          </div>

        </div>
      </section>
  
      <section class="sec-status">
        <div class="status">
          <h1 class="mensagem1">Temperatura acima da media !</h1>
          <h1 class="mensagem2">Fluxo demasiadamente elevado !</h1>
          <h1 class="mensagem3">Tudo funcionado perfeitamente <3 </h1>
        </div>
        <div class="teste-div"><h1>Termometro - ilustrativo</h1></div>
        <div class="teste-div"><h1>Rotametro - ilustrativo</h1></div>
      </section>
      
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="../script.js"></script>
</body>
</html>
