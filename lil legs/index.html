<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomba Centrífuga Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bomba Centrífuga Dashboard</h1>
    <div class="data-container">
      <div class="sensor-data">
        <h2>Temperatura da Bomba</h2>

        <div id="temperature">
          
        </div>

      </div>
      <div class="sensor-data">
        <h2>Fluxo de Óleo</h2>

        <div id="flow">
          
        </div>
      </div>
    </div>
  </div>

  <button id="btnHistorico">Histórico</button>

    <!-- Div para exibir o histórico -->
    <div id="historico" style="display: none;">
      <div class="historico">
        <h2>Histórico de Temperaturas</h2>
        <ul id="historico-temperaturas"></ul>
      </div>
      <div class="historico">
        <h2>Histórico de Fluxos</h2>
        <ul id="historico-fluxos"></ul>
      </div>


  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
